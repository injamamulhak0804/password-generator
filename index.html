<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <form action="#" post="#">
        <h2 class="header">Password Generator</h2>
        <input type="text" id="password" class="password" maxlength="8" required readonly><br>
        <button type="submit" id="btn" class="submit">Generate Password</button>
        <marquee behavior="#" style="color: rgba(0, 0, 0, 0.575); user-select: none;" direction="left">Information : <p
                style="display: inline-block;color: rgba(255, 255, 255, 0.473);">The Above Password Contain Only 8
                Character</p>
        </marquee>
    </form>


    <script src="index.js"></script>
</body>

</html>
